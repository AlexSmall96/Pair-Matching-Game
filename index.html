<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <h1>Pair Matching Game</h1>
    <div class="vertical-margin horizontal-margin-single" id="settings-area">
      <button id="normal">Normal</button>
      <button id="hard">Hard</button>
      <button id="go">Play!</button>
    </div>
    <div class="vertical-margin horizontal-margin-single" id="game-area">
        <table id="game-table" class ="horizontal-margin-single">
            <tr>
                <td><i class="fa-solid fa-mug-hot"></i></td>
                <td><i class="fa-solid fa-pizza-slice"></i></td>
                <td><i class="fa-solid fa-burger"></i></td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-pizza-slice"></i></td>
                <td><i class="fa-solid fa-mug-hot"></i></td>
                <td><i class="fa-solid fa-burger"></i></td>
            </tr>
        </table>
    </div>

    <div class="vertical-margin horizontal-margin-single" id="score-area">
        <span id="found">Found: </span><span id="found-score">0</span>
        <span id="remaining">Remaining: </span><span id="remaining-score">5</span>
    </div>
    <script src="https://kit.fontawesome.com/19e39a1d6d.js" crossorigin="anonymous"></script>
</body>
</html>

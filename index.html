<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <h1>Pair Matching Game</h1>
    
    <div class="vertical-margin horizontal-margin-single">
      <button id="normal">Normal</button>
      <button id="hard">Hard</button>
      
    </div>
    <div class="vertical-margin horizontal-margin-single">
        <button id="new-game">New Game</button>
        <button id="guess-again">Guess Again</button>
    </div>
    <div>
        <table id="game-table" class ="horizontal-margin-single">
            <tr>
                <td id="pizza-slice-0" class="card"><i class="fa-2xl fa-solid fa-question"></i></td>
                <td id="mug-hot-0" class="card"><i class="fa-2xl fa-solid fa-question"></i></td>
                <td id="burger-0" class="card"><i class="fa-2xl fa-solid fa-question"></i></td>
            </tr>
            <tr>
                <td id="mug-hot-1" class="card"><i class="fa-2xl fa-solid fa-question"></i></td>
                <td id="burger-1" class="card"><i class="fa-2xl fa-solid fa-question"></i></td>
                <td id="pizza-slice-1" class="card"><i class="fa-2xl fa-solid fa-question"></i></td>
            </tr>
        </table>
    </div>
    <!--<td class="card"><i class="fa-2xl fa-solid fa-pizza-slice"></i></td>
                <td class="card"><i class="fa-2xl fa-solid fa-mug-hot"></i></td>
                <td class="card"><i class="fa-2xl fa-solid fa-burger"></i></td>-->
    <div class="vertical-margin horizontal-margin-single" id="score-area">
        <span>Items Found:</span>
        <span id="found-pizza-slice"><i class="fa-2xl fa-solid fa-question"></i></span>
        <span id="found-mug-hot"><i class="fa-2xl fa-solid fa-question"></i></span>
        <span id="found-burger"><i class="fa-2xl fa-solid fa-question"></i></span>
    </div>
    <script src="https://kit.fontawesome.com/19e39a1d6d.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
